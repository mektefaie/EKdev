<section class="block block--dark block--skewed-left hero">
    <div class="container grid grid--1x2">
        <header class="block__header hero__content">
            <h1 class="block__heading">Simple & Affordable Websites</h1>
            <p class="hero__tagline">Elegant web design solutions for
                small businesses in
                Canada.</p>
            <a href class="btn btn--stretched btn--accent">Get Started</a>
        </header>
        <picture>
            <!-- adding the sources -->
            <source type="image/webp"
                srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
            <source type="image/png"
                srcset="images/banner.png 1x, images/banner@2x.png 2x">
            <!-- using img tag to display the image -->
            <img class="hero__image" src="images/banner.png" alt>
        </picture>
    </div>
</section>
