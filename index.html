<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EKdev | Exceptional Web Designs</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="nav collapsible">
            <a href="/"><img class="nav-image" src="images/ekdev-logo-white.png"
                    alt></a>
            <svg class="icon icon--white nav__toggler">
                <use xlink:href="images/sprite.svg#menu"></use>
            </svg>
            <ul class="list nav__list collapsible__content">
                <li class="nav__item"><a href="#">About</a></li>
                <li class="nav__item"><a href="#">Portfolio</a></li>
                <li class="nav__item"><a href="#">Pricing</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Hero Section -->
        <section class="block block--dark block--skewed-left hero">
            <div class="container grid grid--1x2">
                <header class="block__header hero__content">
                    <h1 class="block__heading">Simple & Affordable Websites</h1>
                    <p class="hero__tagline">Elegant web design solutions for
                        small businesses in
                        Canada.</p>
                    <a href class="btn btn--stretched btn--accent">Get Started</a>
                </header>
                <picture>
                    <!-- adding the sources -->
                    <source type="image/webp"
                        srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
                    <source type="image/png"
                        srcset="images/banner.png 1x, images/banner@2x.png 2x">
                    <!-- using img tag to display the image -->
                    <img class="hero__image" src="images/banner.png" alt>
                </picture>
            </div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
